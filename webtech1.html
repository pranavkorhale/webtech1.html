<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student registration form</title>
  </head>
  <body>
      <h1>Student registration form</h1>
    <form action="mailto:you@gmail.com" method="post" enctype="text/plain">
      <hr>

      <label><strong>FIRST NAME</strong></label>
      <input type="text" name="FIRST NAME" value="">
      <br><br>
      <label><strong>LAST NAME</strong></label>
      <input type="text" name="LAST NAME" value="">
      <br><br>
      <label><strong>DATE OF BIRTH</strong></label>
      <input type="date" name="BOD" value="">
      <br><br>
      <label><strong>EMAIL ID</strong></label>
      <input type="email" name="EMAIL" value="">
      <br><br>
      <label><strong>GENDER</strong></label>
        <input type="radio" name="GENDER" value="male">MALE
        <input type="radio" name="GENDER" value="female">FEMALE<br>
      <br><br>
      <label><strong>ADDRESS</strong></label>
      <input type="text" name="ADDRESS" value="">
      <br><br>
      <label><strong>CITY</strong></label>
      <input type="text" name="CITY" value="">
      <br><br>
      <label><strong>PINCODE</strong></label>
      <input type="number" name="PINCODE" value="">
      <br>
      <br>
      <label><strong>COUNTRY</strong></label>
      <input type="text" name="COUNTRY" value="">
      <br><br>
      <label><strong>MOBILE NUMBER</strong></label>
      <input type="number" name="MOBILE NO." value="">
      <br><br>
      <label><strong>BRANCH OF ENGINEERING</strong></label><br><br>
      <select>
          <option>SELECT YOUR BRANCH OF ENGINEERING</option>
          <option>COMPUTER ENGINEERING</option>
          <option>CIVIL ENGINEERING</option>
          <option>MECHANICAL ENGINEERING</option>
          <option>E & TC ENGINEERING</option>
          <option>ELECTRICAL ENGINEERING</option>
      </select>
      <br><br>
      <label><strong>HOBBIES</strong></label><br>
      <input type="checkbox" name="HOBBIES" value="">DRAWING <br>
      <input type="checkbox" name="HOBBIES" value="">SINGING <br>
      <input type="checkbox" name="HOBBIES" value="">TRAVELLING <br>
      <input type="checkbox" name="HOBBIES" value="">READING <br>
      <input type="checkbox" name="HOBBIES" value="">OTHER <input type="text" name="" value="">
      <br>
    <br>  <label><strong>QUALIFICATION</strong></label>
      <table cellspacing="20">
        <thead>
          <tr>
            <th>EXAMINATION</th><th>BORD</th><th>PERCENTAGE</th><th>YEAR OF PASSING</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>CLASS 10 TH</td><td><input type="text" name="10 TH" value=""></td><td><input type="number" name="" value=""></td> <td><input type="text" name="" value=""></td>
          </tr>
          <tr>
            <td>CLASS 12 TH</td><td><input type="text" name="12 TH" value=""></td><td><input type="number" name="" value=""></td><td><input type="text" name="" value=""></td>
          </tr>
          <tr>
            <td>GRADUATION</td><td><input type="text" name="GRADUATION" value=""></td><td><input type="number" name="" value=""></td><td><input type="text" name="" value=""></td>
          </tr>
        </tbody>

      </table>

      <input type="submit" value="SUBMIT">
      <input type="reset" value="RESET">
    </form>
  </body>
</html>
